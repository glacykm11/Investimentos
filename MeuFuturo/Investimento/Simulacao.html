<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacao</title>
</head>

<body>
    <main class="viewtelainicial">
        <aside class="barralateral">
            <header class="teste">
                <img src="\img\selo-prowayBranco.png" alt="ProWay" class="seloprowaybranco" />
                <span class="bank">Bank</span>
            </header>

            <nav class="menuprodutos">
                <a href="" class="produto">Produto</a>
                <a href="" class="produto">Produto</a>
                <a href="" class="produto">Produto</a>
                <a href="" class="produto">Produto</a>
                <a href="" class="produto">Produto</a>
            </nav>
        </aside>
        <a href="../Investimento.html"><img src="/img/back.png" width="15px" alt="Voltar"></a>

        <div class="content-main">

            <div>
                <h1>Simulacao</h1>
            </div>
            <form method="get" action="">
                <p>Simule abaixo o valor investido durante o período especificado e faça seu investimento.</p>
                <div>
                    <input type="radio" name="invetimento" value="CDB/LC" id="invest1">
                    <label for="invest1">CDB/LC</label>

                    <input type="radio" name="invetimento" value="LCI/LCA" id="invest2">
                    <label for="invest2">LCI/LCA</label>
                </div>
                <div>
                    <p>É pré ou pós fixado?</p>
                </div>
                <div>
                    <input type="radio" name="PreOuPos" value="Pre" id="pre">
                    <label for="pre">Pré</label>

                    <input type="radio" name="PreOuPos" value="Pos" id="pos">
                    <label for="pos">Pós</label>
                </div>

                <div>
                    <label for="ValorInvestimento">Quanto deseja investir?</label>
                    <input type="text" placeholder="R$0.00" id="ValorInvestimento" class="textinput">
                </div>
                <div>
                    <label for="meses">Prazo ou vencimento</label>
                    <input type="text" placeholder="0 meses" id="meses" class="textinput">
                </div>
                <div>
                    <label for="">Rentabilidade</label>
                    <input type="text" placeholder="0.00% ao ano" id="rentabilidade" class="textinput">
                </div>

                <a href="./Investir.html" style="text-decoration: none;">
                    <button type="button" id="button-calcular">
                        <span class="button-text">Calcular</span>
                    </button>
                </a>
            </form>
        </div>

    </main>
    <footer>
        <section>
            <p> <img src="\img\selo-proway.png" alt="ProWay" />            
            Bank

            </p>
        </section>
    </footer>
