<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Investir</title>
</head>

<body>
    <a href="../Previdencia.html"><img src="/img/back.png" width="15px" alt="Voltar"></a>

    <header>
        <h1>Aporte Previdência</h1>
    </header>
    
    <section>
        <header>
            <h2>Dados da Simulação</h2>
        </header>

        <div>
            <input type="radio" name="idade" id="paravoce" name="paravoce">
            <label for="paravoce">Para você</label><br>

            <input type="radio" name="idade" id="crianca" name="crianca">
            <label for="crianca">Para uma criança</label><br>
        </div>

        <article>
            <p>Seu nome</p>
            <input type="text" name="nome" placeholder="Digite seu nome aqui">
        </article>

        <article>
            <p>Idade atual</p>
            <input type="text" name="idade" placeholder="Digite sua idade aqui">
        </article>

        <article>
            <p>Sexo</p>
            <input type="text" name="sexo" placeholder="Digite seu gênero aqui">
        </article>

        <article>
            <p>Recebimento do benefício</p>
            <input type="text" name="beneficio" placeholder="Digite aqui">
        </article>

        <article>
            <p>Rentabilidade Esperada (a.a)*</p>
            <input type="text" name="rentabilidade-esperada" placeholder="Digite seu gênero aqui">
        </article>

        <article>
            <p>Valor em outro plano de previdência</p>
            <input type="text" name="valor-plano-previdencia" placeholder="Digite aqui em R$">
        </article>

        <article>
            <p>Renda Mensal será recebida (anos)</p>
            <input type="text" name="renda-mensal" placeholder="Digite aqui">
        </article>

        <article>
            <p>Posso aplicar um valor mensal de</p>
            <input type="text" name="valor-mensal" placeholder="R$00,00">
        </article>

        <article>
            <p>Desejo fazer um resgate único de</p>
            <input type="text" name="resgate-unico" placeholder="R$00,00">
        </article>

        <article>
            <h3>Proteção Adicional</h3>
            <input type="checkbox" name="peculio" id="peculio" name="peculio">
            <label for="peculio">Pecúlio</label><br>

            <input type="checkbox" name="pensao" id="pensao" name="pensao">
            <label for="pensao">Pensão</label><br>

            <input type="checkbox" name="pensao" id="renda" name="renda">
            <label for="renda">Renda</label>
        </article>

        <button href="">Aportar</button>
    </section>
</body>
</html>
